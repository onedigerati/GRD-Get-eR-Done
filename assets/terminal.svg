<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 680">
  <defs>
    <style>
      .terminal-bg { fill: #1a1b26; }
      .terminal-border { fill: #24283b; }
      .title-bar { fill: #1f2335; }
      .btn-red { fill: #f7768e; }
      .btn-yellow { fill: #e0af68; }
      .btn-green { fill: #9ece6a; }
      .text { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
      .prompt { fill: #7aa2f7; }
      .command { fill: #c0caf5; }
      .cyan { fill: #7dcfff; }
      .green { fill: #9ece6a; }
      .dim { fill: #565f89; }
      .white { fill: #c0caf5; }
    </style>
  </defs>

  <!-- Window -->
  <rect class="terminal-border" width="960" height="680" rx="12"/>
  <rect class="terminal-bg" x="1" y="1" width="958" height="678" rx="11"/>

  <!-- Title bar -->
  <rect class="title-bar" x="1" y="1" width="958" height="36" rx="11"/>
  <rect class="terminal-bg" x="1" y="26" width="958" height="12"/>

  <!-- Window buttons -->
  <circle class="btn-red" cx="24" cy="19" r="7"/>
  <circle class="btn-yellow" cx="48" cy="19" r="7"/>
  <circle class="btn-green" cx="72" cy="19" r="7"/>

  <!-- Title -->
  <text x="480" y="24" text-anchor="middle" class="text dim" font-size="13">Terminal</text>

  <!-- Content -->
  <g transform="translate(32, 72)">
    <!-- Prompt line -->
    <text class="text prompt" font-size="15" y="0">~</text>
    <text class="text dim" font-size="15" x="16" y="0">$</text>
    <text class="text command" font-size="15" x="36" y="0">npx get-er-done-cc</text>

    <!-- Banner -->
    <text class="text cyan" font-size="14" y="48" xml:space="preserve">   ██████╗ ██████╗ ██████╗</text>
    <text class="text cyan" font-size="14" y="68" xml:space="preserve">  ██╔════╝ ██╔══██╗██╔══██╗</text>
    <text class="text cyan" font-size="14" y="88" xml:space="preserve">  ██║  ███╗██████╔╝██║  ██║</text>
    <text class="text cyan" font-size="14" y="108" xml:space="preserve">  ██║   ██║██╔══██╗██║  ██║</text>
    <text class="text cyan" font-size="14" y="128" xml:space="preserve">  ╚██████╔╝██║  ██║██████╔╝</text>
    <text class="text cyan" font-size="14" y="148" xml:space="preserve">   ╚═════╝ ╚═╝  ╚═╝╚═════╝</text>

    <!-- Title and subtitle -->
    <text class="text white" font-size="15" y="188">  Get eR Done <tspan class="dim">v1.18.0</tspan></text>
    <text class="text white" font-size="15" y="212">  A meta-prompting, context engineering and spec-driven</text>
    <text class="text white" font-size="15" y="232">  development system for Claude Code. Rebranded and enhanced</text>
    <text class="text white" font-size="15" y="252">  with persistent Agent Teams for coordinated multi-agent</text>
    <text class="text white" font-size="15" y="272">  orchestration.</text>

    <!-- Install target -->
    <text class="text white" font-size="15" y="304">  Installing for <tspan class="cyan">Claude Code</tspan> to <tspan class="cyan">~/.claude</tspan></text>

    <!-- Install output -->
    <text class="text" font-size="15" y="340"><tspan class="green">  ✓</tspan><tspan class="white"> Installed commands/grd</tspan></text>
    <text class="text" font-size="15" y="364"><tspan class="green">  ✓</tspan><tspan class="white"> Installed get-er-done</tspan></text>
    <text class="text" font-size="15" y="388"><tspan class="green">  ✓</tspan><tspan class="white"> Installed agents</tspan></text>
    <text class="text" font-size="15" y="412"><tspan class="green">  ✓</tspan><tspan class="white"> Installed CHANGELOG.md</tspan></text>
    <text class="text" font-size="15" y="436"><tspan class="green">  ✓</tspan><tspan class="white"> Wrote VERSION (1.18.0)</tspan></text>
    <text class="text" font-size="15" y="460"><tspan class="green">  ✓</tspan><tspan class="white"> Installed hooks (bundled)</tspan></text>
    <text class="text" font-size="15" y="484"><tspan class="green">  ✓</tspan><tspan class="white"> Wrote file manifest (grd-file-manifest.json)</tspan></text>
    <text class="text" font-size="15" y="508"><tspan class="green">  ✓</tspan><tspan class="white"> Configured statusline</tspan></text>

    <!-- Done message -->
    <text class="text" font-size="15" y="548"><tspan class="green">  Done!</tspan><tspan class="white"> Launch Claude Code and run </tspan><tspan class="cyan">/grd:help</tspan><tspan class="white">.</tspan></text>

    <!-- Community link -->
    <text class="text" font-size="15" y="572"><tspan class="cyan">  Join the community:</tspan><tspan class="white"> https://discord.gg/5JJgD5svVS</tspan></text>

    <!-- New prompt -->
    <text class="text prompt" font-size="15" y="612">~</text>
    <text class="text dim" font-size="15" x="16" y="612">$</text>
    <text class="text white" font-size="15" x="36" y="612">▌</text>
  </g>
</svg>
